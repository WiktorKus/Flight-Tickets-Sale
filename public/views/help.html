<!DOCTYPE html>
<head>
    <link rel="stylesheet" type="text/css" href="../css/help.css">
    <script src="https://kit.fontawesome.com/0b120cc3fd.js" crossorigin="anonymous"></script>
    <title>HELP PAGE</title>
</head>
<body>
    <div class="help-container">
        <a href="#" class="link"><i class="fa-solid fa-xmark"></i></a>
        <header>
            Do you need help?
        </header>
        <section class="textBox">
            <div>
                <div class="icon">
                    <img src="../img/warning.svg">
                </div>
                <div class="topic">
                    Have some issues with flight?
                </div>
                <div class="subText">
                    Send an email to: help@airjet.com
                </div>
            </div>
            <div>
                <div class="icon">
                    <img src="../img/airplaneIcon.svg">
                </div>
                <div class="topic">
                    Was your flight cancelled?
                </div>
                <div class="subText">
                    Send an email to: help@airjet.com
                </div>
            </div>
            <div>
                <div class="icon">
                    <img src="../img/settings.svg">
                </div>
                <div class="topic">
                    General help
                </div>
                <div class="subText">
                    Check FAQs to get more informations.
                </div>
            </div>
        </section>
        <div class="logo">
            <img src="../img/airplaneLogo.svg">
        </div>
        <div class="logoText">
            AirJet
        </div>
        <div class="airplane">
                <img src="../img/airplane.svg">
        </div>
    </div>
</body>
